<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Mask Demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.5/angular-locale_pt-br.js"></script>
	<script src="../releases/masks.js"></script>
	<script>
		angular.module('demo', ['ui.utils.masks']);

		function ctrl($scope) {
			$scope.numberWith2Decimals = -1234.178;
			$scope.percentageWithDefaultDecimals = 0.7654;

			$scope.initializedCpf = '35244457640';
			$scope.initializedCnpj = '13883875000120';
			$scope.initializedCpfCnpj1 = '56338332958';
			$scope.initializedCpfCnpj2 = '23212161000144';

			$scope.defaultMoney = 15312;

			$scope.initializedPhoneNumber = '3133536767';

			$scope.initializedCep = '30112010';

			$scope.states = ['AC','AL','AM','AP','BA','CE','DF','ES','GO','MA',
				'MG','MS','MT','PA','PB','PE','PI','PR','RJ','RN','RO','RR',
				'RS','SC','SE','SP','TO'];
			$scope.initializedState = 'SP';
			$scope.initializedIE = 'P3588747709710';
		}
	</script>
</head>
<body ng-app="demo">
	<form name="form" ng-controller="ctrl">

		<h2>ui-br-phone-number</h2>
		<input type="text" name="phoneNumber" ng-model="phoneNumber" my-phone-number><br>
		<span ng-bind="phoneNumber">-</span>
		<br>
		<input type="text" name="phoneNumber2" ng-model="phoneNumber2" my-phone-number><br>
		<span ng-bind="phoneNumber2">-</span>
		<br>
		<input type="text" name="phoneNumber3" ng-model="phoneNumber3" my-phone-number><br>
		<span ng-bind="phoneNumber3">-</span>
		<br>
		<input type="text" name="initializedPhoneNumber" ng-model="initializedPhoneNumber" my-phone-number><br>
		<span ng-bind="initializedPhoneNumber">-</span>
		<br>

	</form>
</body>
</html>
